<body class="is-preload">
    <div id="wrapper" style="background-image: url('/assets/css/images/intro.jpeg');">
        <div id="bg"></div>
        <div id="overlay"></div>
        <div id="main">

            <nav style='background-color: black;'>
                <div class="nav-wrapper">

                    <ul id="nav-mobile" class="left hide-on-med-and-down">
                        <li><a href="index.html" style="color:palevioletred;font-weight: bold;"><img
                                    src="./assets/css/images/logo1.png" style="height:65px"></a></li>
                        <li><a href="intro.html" style="color:palevioletred;font-weight: bold;">Intro</a></li>
                        <li><a href="portfolio.html" style="color:palevioletred;font-weight: bold;">Portfolio</a></li>

                    </ul>

            <!-- Header -->
            <header id="header">
                <h1>Keara Pereira</h1>
                <div class="container" style="width: 85%; margin: 0 auto;max-width: 1280px;">
                    <form name="contact" autocomplete="off" netlify>
                        <p>
                            <label style="color:blueviolet; font-size: 14px; ">Name <input type="text"
                                    name="name" /></label>
                        </p>
                        <p>
                            <label style="color:blueviolet; font-size: 14px;">Email <input type="email"
                                    name="email" /></label>

                        <p>
                            <label style="color:blueviolet; font-size: 14px;">Message: <textarea
                                    name="message"></textarea></label>
                        </p>
                        <p>
                            <button type="submit">Send</button>
                        </p>
                    </form>


                </div>
            </header>
        </div>


        <script>
            window.onload = function () {
                document.body.classList.remove('is-preload');
            }
            window.ontouchmove = function () {
                return false;
            }
            window.onorientationchange = function () {
                document.body.scrollTop = 0;
            }
